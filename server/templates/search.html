{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div class="container-fluid my-2">
        <h3><span class="fas fa-search"></span>  Search Results</h3>
        <div class="input-group">
                <div class="input-group-prepend">
                    <p class="input-group-text">Sort By</p>
                </div>
                <select class="input-control">
                    <option>Likes</option>
                    <option>Type</option>
                    <option>Name</option>
                    <option>Description</option>
                </select>
            </div>
    </div>
    
    <div class="container-fluid">
        <div class="card-columns">
        {% for item in items: %}
            <div class="card text-white bg-dark border-primary my-1 rounded" id="card-{{ item.id }}">
                <div class="card-header">
                    <h4>{{item.name}} <span class="badge text-dark rounded bg-info">{{item.type}}</span></h4>
                </div>
                <div class="card-body">
                    <p>{{item.description}}</p>
                    <button onclick="addLike({{ item.id }})" class="btn btn-info" data-toggle="tooltip" title="Like"><span class="fas fa-smile"></span> <span id="item-{{item.id}}-like-count">{{item.likes}}</span></button>
                    <button onclick="addToUser({{ item.id }})" class="btn btn-info" data-toggle="tooltip" title="Add this to your account"><span class="fas fa-plus" ></span> <span id="item-{{item.id}}-add-count">{{ addCount[item.id] }}</span></button>
                </div>
                <div class="card-footer">
                    <p>Published on {{item.publishDate}}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/search_functions.js') }}" type="text/javascript"></script>
{% endblock %}
